<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Joke</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Animated Joke</h1>
      <img
        id="jokeImage"
        src="Sans Sprite.png"
        alt="Setup Image"
        width="200"
      />
      <p id="setup">What does a skeleton say before dinner?</p>
      <button id="showPunchline">Tell me the punchline!</button>
      <p id="punchline" class="hidden">Bone Appetit!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
